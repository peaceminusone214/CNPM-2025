<!DOCTYPE html>
<html class="no-js" lang="zxx">
	<head>
		<!-- Meta Tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="keywords" content="Site keywords here">
		<meta name="description" content="#">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Site Title -->
		<title>Sherah - HTML eCommerce Dashboard Template</title>

		<!-- Font -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 

		<!-- Fav Icon -->
		<link rel="icon" href="sherah/img/favicon.png">
		
		<!-- sherah Stylesheet -->
		<link rel="stylesheet" href="sherah/css/bootstrap.min.css">
		<link rel="stylesheet" href="sherah/css/font-awesome-all.min.css">
		<link rel="stylesheet" href="sherah/css/charts.min.css">
		<link rel="stylesheet" href="sherah/css/datatables.min.css">
		<link rel="stylesheet" href="sherah/css/jvector-map.css">
		<link rel="stylesheet" href="sherah/css/slickslider.min.css">
		<link rel="stylesheet" href="sherah/css/jquery-ui.css">
		<link rel="stylesheet" href="sherah/css/reset.css">
		<link rel="stylesheet" href="sherah/style.css">
		
	</head>
	<body id="sherah-dark-light">
		
			<section class="sherah-wc sherah-wc__full sherah-wc-singup sherah-bg-cover" style="background-image: url('img/credential-bg.svg');">
				<div class="container-fluid p-0">
					<div class="row g-0">
						<div class="col-lg-6 col-md-6 col-12 sherah-wc-col-one">
							<div class="sherah-wc__inner" style="background-image: url('img/welcome-bg.png');">
								<!-- Logo -->
								<div class="sherah-wc__logo">
									<a href="index.html"><img src="sherah/img/logo.png" alt="#"></a>
								</div>
								<!-- Middle Image -->
								<div class="sherah-wc__middle">
									<a href="index.html"><img src="sherah/img/welcome-vector.png" alt="#"></a>
								</div>
								<!-- Welcome Heading -->
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-12 sherah-wc-col-two">
							<div class="sherah-wc__form">
								<div class="sherah-wc__form-inner">
									<h3 class="sherah-wc__form-title sherah-wc__form-title__one">Đăng ký tài khoản</h3>
									<!-- Sign up Form -->
									<form id="register-form" class="sherah-wc__form-main p-0" method="POST">
										<div class="row">
										  <div class="col-lg-6 col-md-6 col-12">
											<div class="form-group">
											  <label class="sherah-wc__form-label">Tên tài khoản*</label>
											  <div class="form-group__input">
												<input class="sherah-wc__form-input" type="text" name="username" placeholder="Nhập" required>
											  </div>
											</div>
										  </div>
										  <div class="col-lg-6 col-md-6 col-12">
											<div class="form-group">
											  <label class="sherah-wc__form-label">Địa chỉ Email *</label>
											  <div class="form-group__input">
												<input class="sherah-wc__form-input" type="email" name="email" placeholder="example@gmail.com" required>
											  </div>
											</div>
										  </div>
										  <div class="col-12">
											<div class="form-group">
											  <label class="sherah-wc__form-label">Họ và tên</label>
											  <div class="form-group__input">
												<input class="sherah-wc__form-input" type="text" name="name" placeholder="Nguyễn Văn A" required>
											  </div>
											</div>
										  </div>
										  <div class="col-12">
											<div class="form-group">
											  <label class="sherah-wc__form-label">Mật khẩu</label>
											  <div class="form-group__input">
												<input class="sherah-wc__form-input" type="password" name="password" placeholder="••••••••" maxlength="20" required>
											  </div>
											</div>
										  </div>
										  <div class="col-12">
											<div class="form-group">
											  <label class="sherah-wc__form-label">Nhập lại mật khẩu</label>
											  <div class="form-group__input">
												<input class="sherah-wc__form-input" type="password" name="confirmPassword" placeholder="••••••••" maxlength="20" required>
											  </div>
											</div>
										  </div>
										  <div class="col-12">
											<div class="form-group mg-top-20">
											  <div class="sherah-wc__bottom">
												<p class="sherah-wc__text">Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
											  </div>
											</div>
										  </div>
										  <div class="col-12">
											<div class="form-group form-mg-top25">
											  <div class="sherah-wc__button sherah-wc__button--bottom">
												<button class="ntfmax-wc__btn" type="submit">Đăng ký</button>
												<div class="sherah-wc__inside--group">
												  <button class="ntfmax-wc__btn ntfmax-wc__btn-social" type="button">
													<div class="ntfmax-wc__btn-icon"><i class="fa-brands fa-google"></i></div>
													Đăng nhập với Google
												  </button>
												  <button class="ntfmax-wc__btn ntfmax-wc__btn-social" type="button">
													<div class="ntfmax-wc__btn-icon"><i class="fa-brands fa-twitter"></i></div>
													Đăng nhập với Twitter
												  </button>
												</div>
											  </div>
											</div>
										  </div>
										</div>
									  </form>
									  
									<!-- End Sign up Form -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			
		</div>
		
		<!-- sherah Scripts -->
		<script src="sherah/js/jquery.min.js"></script>
		<script src="sherah/js/jquery-migrate.js"></script>
		<script src="sherah/js/jquery-ui.min.js"></script>
		<script src="sherah/js/popper.min.js"></script>
		<script src="sherah/js/bootstrap.min.js"></script>
		<script src="sherah/js/charts.js"></script>
		<script src="sherah/js/final-countdown.min.js"></script>
		<script src="sherah/js/fancy-box.min.js"></script>
		<script src="sherah/js/fullcalendar.min.js"></script>
		<script src="sherah/js/datatables.min.js"></script> 
		<script src="sherah/js/circle-progress.min.js"></script>
		<script src="sherah/js/jquery-jvectormap.js"></script>
		<script src="sherah/js/jvector-map.js"></script>
		<script src="sherah/js/main.js"></script>
		<script src="functions/register.js"></script>
		
	</body>
</html>
